<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %} | {{ app_name }}</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/favicon.png">
    <!-- icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="../static/img/favicon.png">
    <!-- reuse same icon for Safari -->
    <link rel="apple-touch-icon" href="../static/img/favicon.png">
    <!-- multiple icons for IE -->
    <meta name="msapplication-square310x310logo" content="../static/img/favicon.png">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#2777b5">
    <!-- Bootstrap core CSS-->
    <link href="../static/css/bootstrap.min4.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="../static/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin5.css" rel="stylesheet">
    <!-- Toastr Style -->
    <link href="../static/css/toastr.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="../static/js/jquery.easing.min.js"></script>
    <!-- Toastr JS -->
    <script src="../static/js/toastr.min.js"></script>
    <script src="../static/js/automarked.js"></script>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
        {% if loop.index <= 1 %}
        <script>toastr["{{ category | safe }}"]("{{ message | safe }}")</script>
        {% endif %}
        {% endfor %}
    {% endif %}
    {% endwith %}
</body>
  </body>
</html>
