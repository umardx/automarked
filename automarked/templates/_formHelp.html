{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs) | safe }}
  {% if field.errors %}
    {% for err in field.errors %}
    <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
        {{ err }}
    </div>
    {% endfor %}
  {% endif %}
  </dd>
{% endmacro %}
