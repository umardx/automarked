version: '3'
services:
    webapp:
        build: .
        restart: always
        environment:
          - C_FORCE_ROOT=True
          - CELERY_BROKER_URL=redis://redis:6379/0
          - CELERY_RESULT_BACKEND=redis://redis:6379/0
          - FLASK_APP=run.py
          - FLASK_ENV=development
        ports:
            - "8000:8000"
        volumes:
            - ./database:/app/database
            - ./migrations:/app/migrations
        entrypoint:
          - ./entrypoint_app.sh
        depends_on:
          - worker
          - redis
    worker:
        build: .
        environment:
          - C_FORCE_ROOT=True
          - CELERY_BROKER_URL=redis://redis:6379/0
          - CELERY_RESULT_BACKEND=redis://redis:6379/0
        entrypoint:
          - ./entrypoint_worker.sh
        depends_on:
          - redis
    monitor:
        build: .
        environment:
          - C_FORCE_ROOT=True
          - CELERY_BROKER_URL=redis://redis:6379/0
          - CELERY_RESULT_BACKEND=redis://redis:6379/0
        ports:
          - "8080:8080"
        entrypoint:
          - ./entrypoint_flower.sh
        depends_on:
          - redis
    redis:
      image: redis
